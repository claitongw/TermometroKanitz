<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
	<div>
		<form action="index_submit" method="get" accept-charset="utf-8" id="formValores">
			<br><input type="text" id="LL" onKeyPress="return(MascaraMoeda(this,'.',',',event))" placeholder="Lucro Liquido">
			<br><input type="text" id="PL" onKeyPress="return(MascaraMoeda(this,'.',',',event))" placeholder="Patrimonio Liquido">
			<br><input type="text" id="AC" onKeyPress="return(MascaraMoeda(this,'.',',',event))" placeholder="Ativo Circulante">
			<br><input type="text" id="RLP" onKeyPress="return(MascaraMoeda(this,'.',',',event))" placeholder="Realizavel Longo Prazo">
			<br><input type="text" id="PE" onKeyPress="return(MascaraMoeda(this,'.',',',event))" placeholder="Passivo Circulante">
			<br><input type="text" id="PC" onKeyPress="return(MascaraMoeda(this,'.',',',event))" placeholder="Passivo NÃO Circulante">
			<br><input type="text" id="ESTOQUE" onKeyPress="return(MascaraMoeda(this,'.',',',event))" placeholder="Estoque">
			<br><input type="button" name="CALCULAR" value="Calcular" onclick="calcula()">
		</form>
	</div>

	<div>

		
	</div>



	

<script src="js/mascaraMoeda.js"></script>
